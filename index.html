<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片压缩工具</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- 主容器 -->
    <div class="container">
        <!-- 标题区域 -->
        <header class="header">
            <h1>图片压缩工具</h1>
            <p>简单易用的在线图片压缩工具</p>
        </header>

        <!-- 主要内容区域 -->
        <main class="main">
            <!-- 上传区域 -->
            <div class="upload-area" id="uploadArea">
                <div class="upload-box">
                    <input type="file" id="fileInput" accept="image/png,image/jpeg" hidden>
                    <div class="upload-content">
                        <svg class="upload-icon" viewBox="0 0 24 24" width="48" height="48">
                            <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                        </svg>
                        <p>点击或拖拽图片到此处</p>
                        <p class="upload-hint">支持 PNG、JPG 格式</p>
                    </div>
                </div>
            </div>

            <!-- 预览和压缩区域 -->
            <div class="preview-area" id="previewArea" style="display: none;">
                <!-- 原图预览 -->
                <div class="preview-box">
                    <h3>原图</h3>
                    <div class="image-container">
                        <img id="originalImage" alt="原图预览">
                    </div>
                    <div class="file-info">
                        <p>文件大小：<span id="originalSize">0 KB</span></p>
                    </div>
                </div>

                <!-- 压缩设置 -->
                <div class="compression-settings">
                    <div class="quality-control">
                        <label for="qualitySlider">压缩质量</label>
                        <input type="range" id="qualitySlider" min="0" max="100" value="80">
                        <span id="qualityValue">80%</span>
                    </div>
                </div>

                <!-- 压缩后预览 -->
                <div class="preview-box">
                    <h3>压缩后</h3>
                    <div class="image-container">
                        <img id="compressedImage" alt="压缩后预览">
                    </div>
                    <div class="file-info">
                        <p>文件大小：<span id="compressedSize">0 KB</span></p>
                    </div>
                </div>
            </div>

            <!-- 下载按钮 -->
            <div class="download-area" id="downloadArea" style="display: none;">
                <button id="downloadButton" class="download-button">
                    下载压缩后的图片
                </button>
            </div>
        </main>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
